<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <script src="FileDecks.js"></script>
    <script src="Players.js"></script>
    <script src="Aufgabe5.js"></script>
    <link rel="stylesheet" href="Aufgabe5.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
</head>
<body>

<div id="starteinstellungen">

    <h2>Memory</h2>

    <div id="spieleranzahl">
        <h3>Spieleranzahl</h3>
        
        
       
        
        <!-- Wird sichergestellt dass mindestens 1 Spieler verfügbar ist-->
        <input type="radio" name="radio" value="1" id="1" checked onclick="Aufgabe5.bearbeiteSpielerZahlKlick(this)"/> 
        <label for="1">1</label>
        <input type="radio" name="radio" value="2" id="2" onclick="Aufgabe5.bearbeiteSpielerZahlKlick(this)"/><!-- wenn radio geklickt wird, wird bearbeiteSpielerZahlKlick aufgerufen. Mitgegeben wird die Info gedrückter Button  -->
        <label for="2">2</label>
        <input type="radio" name="radio" value="3" id="3" onclick="Aufgabe5.bearbeiteSpielerZahlKlick(this)"/> <!-- This= ist das momentane Html Element-->
        <label for="3">3</label>
        <input type="radio" name="radio" value="4" id="4" onclick="Aufgabe5.bearbeiteSpielerZahlKlick(this)"/>
        <label for="4">4</label>
    </div>

   

    <div id="name">
        <h3>Name der Spieler</h3>

        
        <!-- Wird sichergestellt dass mindestens 1 Spieler verfügbar ist -->
        <!-- beim Start kann nur in ein Feld der Name eingegeben werden-->
        
        <h4 id="player1-label">Spieler 1</h4>
        <input id="player1" type="text" name="Text" placeholder="Bitte Name eingeben" value="" required />
        <h4 id="player2-label" style="opacity: 0.33;">Spieler 2</h4>
        <input id="player2" type="text" name="Text" placeholder="Bitte Name eingeben" value="" disabled/>
        <h4 id="player3-label" style="opacity: 0.33;">Spieler 3</h4>
        <input id="player3" type="text" name="Text" placeholder="Bitte Name eingeben" value="" disabled/>
        <h4 id="player4-label" style="opacity: 0.33;">Spieler 4</h4>
        <input id="player4" type="text" name="Text" placeholder="Bitte Name eingeben" value="" disabled/>
    </div>

    
    
<!-- wenn radio geklickt wird, wird bearbeiteKartenSatzKlick aufgerufen. Mitgegeben wird die Info gedrückter Button  -->

    <div id="kartensatz">
        <h3>Kartensatz</h3>
        <input type="radio" name="Radiogroup" value="colors" id="radio5" checked onclick="Aufgabe5.bearbeiteKartenSatzKlick(this)"/>
        <label for="radio5">Farben</label>
        <input type="radio" name="Radiogroup" value="sports" id="radio6" onclick="Aufgabe5.bearbeiteKartenSatzKlick(this)"/>
        <label for="radio6">Sportarten</label>
        <input type="radio" name="Radiogroup" value="cities" id="radio7" onclick="Aufgabe5.bearbeiteKartenSatzKlick(this)"/>
        <label for="radio7">Städte</label>
    </div>

    
    
    <!-- This.value = Nur dieser eine Wert wird übergeben-->

    <div >
        <h3>Kartenpaare</h3>
        <input id="kartenpaare" type="range" name="Stepper" step="1" min="5" max="10" value="5" oninput="Aufgabe5.onInputEvent(this.value)"/>
        <label for="kartenpaare" id="kartenpaare-label">5</label>
    </div>

    

    <div id="spielstart">
        <button onclick="Aufgabe5.main()">Spiel starten</button>
    </div>

</div>

<div id="Spielbrett">
    <div id="Spielfeld"></div>
    <div id="Spielinfo"></div>
</div>

</body>
</html>
